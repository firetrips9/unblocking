<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Snake Game</title><style>canvas {display: block;margin: auto;background-color: black;border: 2px solid white; /* Added border */}</style></head><body><canvas id="gameCanvas" width="400" height="400"></canvas><script>const canvas = document.getElementById("gameCanvas");const ctx = canvas.getContext("2d");const cellSize = 20;let snake = [{ x: 10, y: 10 }];let food = { x: 15, y: 15 };let dx = 0;let dy = 0;function drawSnake() {ctx.fillStyle = "green";snake.forEach(cell => ctx.fillRect(cell.x * cellSize, cell.y * cellSize, cellSize, cellSize));}function drawFood() {ctx.fillStyle = "red";ctx.fillRect(food.x * cellSize, food.y * cellSize, cellSize, cellSize);}function moveSnake() {const head = { x: snake[0].x + dx, y: snake[0].y + dy };snake.unshift(head);if (head.x === food.x && head.y === food.y) {generateFood();} else {snake.pop();}}function generateFood() {food.x = Math.floor(Math.random() * (canvas.width / cellSize));food.y = Math.floor(Math.random() * (canvas.height / cellSize));}function clearCanvas() {ctx.clearRect(0, 0, canvas.width, canvas.height);}function checkCollision() {if (snake[0].x < 0 || snake[0].x >= canvas.width / cellSize ||snake[0].y < 0 || snake[0].y >= canvas.height / cellSize ||snake.slice(1).some(cell => cell.x === snake[0].x && cell.y === snake[0].y)) {return true;}return false;}function gameLoop() {if (checkCollision()) {clearInterval(gameInterval);alert("Game Over!");return;}clearCanvas();drawFood();drawSnake();moveSnake();}function handleTouchStart(event) {const touchX = event.touches[0].clientX;const touchY = event.touches[0].clientY;const canvasRect = canvas.getBoundingClientRect();const canvasX = touchX - canvasRect.left;const canvasY = touchY - canvasRect.top;const snakeHeadX = snake[0].x * cellSize;const snakeHeadY = snake[0].y * cellSize;if (canvasX < snakeHeadX && dx !== 1) {dx = -1;dy = 0;} else if (canvasX > snakeHeadX && dx !== -1) {dx = 1;dy = 0;} else if (canvasY < snakeHeadY && dy !== 1) {dx = 0;dy = -1;} else if (canvasY > snakeHeadY && dy !== -1) {dx = 0;dy = 1;}}canvas.addEventListener("touchstart", handleTouchStart);generateFood();const gameInterval = setInterval(gameLoop, 100);</script></body></html>
